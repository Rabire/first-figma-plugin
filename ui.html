<style>
  body {
    font-family: "Inter";
    background-color: pink;
  }

  input[type="text"] {
    display: block;
  }
</style>

<h1>Card Creator Plugin</h1>

<div>
  <label for="username">Username</label>
  <input type="text" value="your username" id="username" />

  <label for="name">Name</label>
  <input type="text" value="your name" id="name" />

  <label for="description">Description</label>
  <textarea id="description" rows="5" value="your description"></textarea>
</div>

<div>
  <input type="checkbox" id="dark-mode-on" />
  <label for="dark-mode-on">Dark Mode</label>
</div>

<div>
  <input id="radioButton1" name="variantGroup" type="radio" value="1" />
  <label for="radioButton1">No Image</label>

  <input id="radioButton2" name="variantGroup" type="radio" value="2" />
  <label for="radioButton2">Single Image</label>

  <input id="radioButton3" name="variantGroup" type="radio" value="3" />
  <label for="radioButton3">Carousel</label>
</div>

<div>
  <button class="button button--primary" id="submit-post">Submit</button>
</div>

<script>
  document.getElementById("submit-post").onclick = () => {
    const name = document.getElementById("name").value;
    const username = document.getElementById("username").value;
    const description = document.getElementById("description").value;
    const darkModeState = document.getElementById("dark-mode-on").checked;
    const imageVariant = document.querySelector(
      'input[name="variantGroup"]:checked'
    ).value;

    parent.postMessage(
      {
        pluginMessage: {
          name,
          username,
          description,
          darkModeState,
          imageVariant,
        },
      },
      "*"
    );
  };
</script>
